name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Generate WireLib make files with CMake
      run: |
        cd WireLib
        mkdir cmake
        cd cmake
        cmake ..
    - name: Make WireLib
      run: |
        cd WireLib/cmake/
        make
    - name: make check
      run: |
        cd WireLib/cmake/
        make check
    - name: make distcheck
      run: |
        cd WireLib/cmake/
        make distcheck
    - name: Generate DevDisplay make files with CMake
      run: |
        cd devDisplay
        mkdir cmake
        cd cmake
        cmake ..
    - name: Make DevDisplay
      run: |
        cd devDisplay/cmake/
        make
    - name: make check
      run: |
        cd devDisplay/cmake/
        make check
    - name: make distcheck
      run: |
        cd devDisplay/cmake/
        make distcheck
